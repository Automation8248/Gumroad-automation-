name: Gumroad Book Publisher via Gemini

on:
  schedule:
    - cron: '44 4 * * *'
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies for Headless Browser
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb x11-utils libgconf-2-4

      - name: Install Python Packages
        run: |
          pip install requests beautifulsoup4 undetected-chromedriver selenium google-generativeai pillow

      - name: Run Python Script with Virtual Screen (Xvfb)
        env:
          GUMROAD_TOKEN: ${{ secrets.GUMROAD_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1280x800x24" python bot.py

      - name: Save History to GitHub
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add last_post.txt
          git commit -m "Auto-update book history" || echo "No changes to commit"
          git push
